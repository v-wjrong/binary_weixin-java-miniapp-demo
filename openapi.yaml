          type: string
      - in: query
        name: sessionKey
        required: true
        description: ''
        schema:
          type: string
      - in: query
        name: signature
        required: true
        description: ''
        schema:
          type: string
      - in: query
        name: rawData
        required: true
        description: ''
        schema:
          type: string
      - in: query
        name: encryptedData
        required: true
        description: ''
        schema:
          type: string
      - in: query
        name: iv
        required: true
        description: ''
        schema:
          type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: string
      deprecated: false
