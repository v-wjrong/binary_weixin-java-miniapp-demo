                type: string
      deprecated: false
  /error/500:
    get:
      tags:
      - ErrorController
      summary: error500
      description: 该代码定义了一个处理HTTP GET请求的方法，当访问路径为"/500"时，返回名为"error"的视图页面，用于处理服务器内部错误情况。
      operationId: weixin-java-miniapp-demo_com.github.binarywang.demo.wx.miniapp.error.ErrorController#error500
