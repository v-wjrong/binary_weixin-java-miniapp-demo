  title: binary/weixin-java-miniapp-demo
  version: 1.0.0
  description: binary/weixin-java-miniapp-demo
servers:
- url: http://localhost:8080
  description: Local development server
paths:
  /wx/media/{appid}/upload:
    post:
      tags:
      - WxMaMediaController
      summary: uploadMedia
      description: 该接口处理微信小程序媒体文件上传，支持多文件同时上传，返回media_id列表。
      operationId: weixin-java-miniapp-demo_com.github.binarywang.demo.wx.miniapp.controller.WxMaMediaController#uploadMedia
      parameters:
      - in: path
        name: appid
        required: true
        description: ''
        schema:
          type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
      deprecated: false
  /wx/media/{appid}/download/{mediaId}:
    get:
      tags:
      - WxMaMediaController
      summary: getMedia
      description: 该接口用于下载微信媒体文件。通过appid和mediaId获取对应媒体资源，支持多应用配置切换。成功获取文件后自动清理线程本地变量，确保数据隔离。若appid配置不存在则抛出异常提示。
      operationId: weixin-java-miniapp-demo_com.github.binarywang.demo.wx.miniapp.controller.WxMaMediaController#getMedia
      parameters:
      - in: path
        name: appid
        required: true
        description: ''
        schema:
          type: string
      - in: path
        name: mediaId
        required: true
        description: ''
        schema:
          type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
      deprecated: false
  /wx/user/{appid}/login:
    get:
      tags:
      - WxMaUserController
      summary: login
      description: 该接口处理微信小程序登录请求，通过appid和code获取用户会话信息。首先校验code是否为空，然后切换到对应的微信配置，调用服务获取session_key和openid，最后返回JSON格式的会话信息或错误信息。
      operationId: weixin-java-miniapp-demo_com.github.binarywang.demo.wx.miniapp.controller.WxMaUserController#login
      parameters:
      - in: path
        name: appid
        required: true
        description: ''
        schema:
          type: string
      - in: query
        name: code
        required: true
        description: ''
        schema:
          type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: string
      deprecated: false
  /wx/user/{appid}/info:
    get:
      tags:
      - WxMaUserController
      summary: info
      description: 该接口用于获取微信小程序用户信息，首先校验appid配置，然后验证用户会话有效性，最后解密并返回用户信息，过程中包含错误处理和资源清理。
      operationId: weixin-java-miniapp-demo_com.github.binarywang.demo.wx.miniapp.controller.WxMaUserController#info
      parameters:
      - in: path
        name: appid
        required: true
        description: ''
        schema:
          type: string
      - in: query
        name: sessionKey
        required: true
        description: ''
        schema:
          type: string
      - in: query
        name: signature
        required: true
        description: ''
        schema:
          type: string
      - in: query
        name: rawData
        required: true
        description: ''
        schema:
          type: string
      - in: query
        name: encryptedData
        required: true
        description: ''
        schema:
          type: string
      - in: query
        name: iv
        required: true
        description: ''
        schema:
          type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: string
      deprecated: false
  /wx/user/{appid}/phone:
    get:
      tags:
      - WxMaUserController
      summary: phone
      description: 该接口用于获取用户手机号，通过校验用户信息并解密加密数据来实现。首先切换到指定appid配置，校验用户信息合法性，然后解密手机号码信息并返回JSON格式结果，过程中会清理线程本地变量。
      operationId: weixin-java-miniapp-demo_com.github.binarywang.demo.wx.miniapp.controller.WxMaUserController#phone
      parameters:
      - in: path
        name: appid
        required: true
